syntax = "proto3";
package hello;

import "google/api/annotations.proto";

option go_package = "./internal";

message HelloRequest {
  string name = 1;
}

message HelloResponse{
  string message = 1;
}

service HelloService {
  rpc Hello(HelloRequest) returns (HelloResponse){
    option (google.api.http) = {
      post: "/api/v1/hello"
      body: "*"
    };

  }
}
